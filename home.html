<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cities Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #f9f9f9, #e0f7fa, #ffe0f7, #fff9c4);
      background-size: 800% 800%;
      animation: gradientShift 18s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ”¹ Navigation Bar */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h2 {
      color: white;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffeb3b;
    }

    .header {
      position: relative;
      width: 100%;
      height: 50vh;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 1000%; 
      height: 100%;
      animation: slide 150s infinite alternate linear; 
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-90%); } 
    }

    .slider img {
      width: 10%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .search-box {
      width: 60%;
      max-width: 500px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .cities {
      padding: 20px;
    }

    .cities h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    footer {
      margin-top: 50px;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }

    .city-grid {
      display: grid;
      justify-content: center;
      grid-template-columns: repeat(3, 1fr); 
      column-gap: 100px; 
      row-gap: 70px; 
    }

    .city-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .city-card:hover {
      transform: scale(1.05);
    }

    .city-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .city-card p {
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Navigation Bar -->
  <nav class="navbar">

    <ul>

      <li><a href="contact">Contact</a></li>

    </ul>
  </nav>

  <div class="header">

      <img src="https://wallpapers.com/images/hd/food-4k-1pf6px6ryqfjtnyr.jpg" alt="">
      <img src="https://wallpapers.com/images/featured/indian-food-x2tv62mgy6kq4or3.jpg" alt="">

    </div>
  </div>

  <script>
    document.getElementById("search").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let cards = document.querySelectorAll(".city-card");

      cards.forEach(card => {
        let cityName = card.querySelector("p").textContent.toLowerCase();
        card.style.display = cityName.includes(filter) ? "block" : "none";
      });
    });

    function openCity(url) {
      window.location.href = url; 
    }
  </script>
